<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ciborium Press</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Frank+Ruhl+Libre:wght@400;700&display=swap" rel="stylesheet">
  <meta name="description" content="Ciborium Press — public domain and classic books published on Amazon." />
  <style>
    :root{
      --paper:#f6f0e6;
      --card:#fffaf2;
      --ink:#3b3029;
      --muted:#7b6a5f;
      --cta:#6f3f25;
      --accent:#bfa07f;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"EB Garamond", serif;
      background:
        radial-gradient(circle at 10% 10%, rgba(210,196,176,0.12), transparent 12%),
        linear-gradient(180deg, rgba(255,255,252,0.6), rgba(246,240,230,0.95)),
        var(--paper);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      max-width:720px;
      width:100%;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,250,244,0.6)),
        var(--card);
      border-radius:var(--radius);
      padding:36px 28px;
      box-shadow:0 12px 36px rgba(30,24,18,0.12);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    /* paper texture lines */
    .card::before{
      content:"";
      position:absolute; inset:0;
      background-image: repeating-linear-gradient(180deg, rgba(0,0,0,0.01) 0 1px, transparent 1px 28px);
      pointer-events:none;
      mix-blend-mode:multiply;
      opacity:0.15;
      border-radius:var(--radius);
    }

    .logo{display:block; margin:0 auto 18px; max-width:260px}
    .logo img{width:100%; height:auto; display:block; filter:drop-shadow(0 6px 18px rgba(60,40,20,0.10))}

    /* ornament lines */
    .ornament{
      width:100%;
      max-width:460px;
      margin:8px auto 22px;
      opacity:0.9;
      color:var(--muted);
    }

    .lead{
      margin:0 0 22px;
      color:var(--muted);
      font-size:15px;
      line-height:1.5;
    }

    .cta{
      display:flex;
      justify-content:center;
      gap:12px;
    }

    .btn{
      display:inline-block;
      padding:14px 20px;
      border-radius:12px;
      text-decoration:none;
      background:linear-gradient(180deg,var(--cta), #8d5134);
      color:#fff;
      font-weight:700;
      box-shadow:0 10px 22px rgba(111,63,37,0.14);
      letter-spacing:0.4px;
      font-family: "Frank Ruhl Libre", serif;
      font-size:16px;
    }
    .btn:hover{transform:translateY(-3px); box-shadow:0 16px 30px rgba(111,63,37,0.16)}

    footer{margin-top:18px;color:var(--muted);font-size:13px}

    @media (max-width:600px){
      .card{padding:22px}
      .logo{max-width:200px}
      .btn{width:100%; text-align:center; padding:12px 16px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="logo">
    <a href="https://www.amazon.com/s?k=Ciborium+Press" aria-label="All Ciborium Press Books">
      <figure class="logo" id="logo">
        <img src="assets/logo.png" alt="Ciborium Press logo">
      </figure>
    </a>

    <!-- decorative ornament SVG -->
    <svg class="ornament" viewBox="0 0 900 60" aria-hidden="true" focusable="false">
      <defs>
        <linearGradient id="g" x1="0" x2="1">
          <stop offset="0" stop-color="#a78b6f" stop-opacity="0.6"/>
          <stop offset="1" stop-color="#8c6f55" stop-opacity="0.4"/>
        </linearGradient>
      </defs>
      <g fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" transform="translate(0,10)">
        <path d="M40 20 C70 0, 120 0,150 20 S230 40, 260 20" opacity="0.9"/>
        <path d="M300 20 C330 0, 380 0,410 20 S490 40,520 20" opacity="0.8"/>
        <path d="M560 20 C590 0, 640 0,670 20 S750 40,780 20" opacity="0.9"/>
      </g>
    </svg>

    <p class="lead">Vintage, public-domain books carefully prepared for modern readers.</p>

    <div class="cta" role="navigation" aria-label="All books link">
      <!-- replace href below if you prefer a specific Amazon URL -->
      <a class="btn" href="https://www.amazon.com/s?k=Ciborium+Press" target="_blank" rel="noopener">All Ciborium Press Books</a>
    </div>

    <footer>© <span id="yr"></span> Ciborium Press</footer>
  </main>

  <script>document.getElementById('yr').textContent = new Date().getFullYear();</script>
</body>
</html>
